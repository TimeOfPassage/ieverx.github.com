<html>

                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="/"><i class="fa fa-home"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="/archive"><i class="fa fa-calendar-o"></i> Archive</a>
                        </li>
                        <li class="nav-item">
                            <a href="/about"><i class="fa fa-info-circle"></i> About</a>
                        </li>
                        <li class="nav-item">

                        </li>

                    </ul>

                    </ul>

            </div>

            </div>
            <div class="footer">
                <p>&copy; {{ site.start_year }} <span id="now_year"></span> {{ site.author.name }}. </p>
            </div>
        </div>
    </div>

    {% include scripts.html %}
    {% include component/ga %}
