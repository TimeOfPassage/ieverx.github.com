<section class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <h2 class="post-tagline">{{ page.tagline }}</h2>
        <p class="post-meta">
            post by {{ site.author.name }} at {{ page.date | date: '%Y-%m-%d' }} with tags {% for tag in page.tags %}<a href="{{ BASE_PATH }}{{ site.JB.tags_path }}#{{ tag }}-ref" rel="nofollow">{{ tag }}</a>{% if forloop.last %}{% else %}, {% endif %}{% endfor %}
        </p>
    </header>
    <div class="post-description">
        {{ content }}
    </div>
</section>
